<template>
    <lightning-layout class={wrapperClass} size="12" multiple-rows="true">
        <template if:true={themeGroupVisible}>
            <lightning-combobox
                class="slds-size_6-of-12 slds-var-p-right_small"
                name="ThemeGroup"
                label="Temagruppe"
                options={themeGroups}
                required={requireThemeGroup}
                placeholder="(Ikke valgt)"
                onchange={handleThemeGroupChange}
                value={chosenThemeGroup}
                dropdown-alignment="auto"
            >
            </lightning-combobox>
        </template>
        <lightning-combobox
            class={themeClass}
            name="Theme"
            label="Tema"
            options={themes}
            required={requireTheme}
            placeholder="(Ikke valgt)"
            value={chosenTheme}
            onchange={handleThemeChange}
            disabled={themeDisabled}
            dropdown-alignment="auto"
        >
        </lightning-combobox>
        <template if:true={subthemeVisible}>
            <template lwc:if={requireGjelder}>
                <div class="slds-var-p-top_small" role="alert" aria-live="assertive">
                    <font color="#8C4B02">
                        Gjelder-verdi er obligatorisk for valgt tema.
                    </font>
                </div>
            </template>
            <lightning-combobox
                class="slds-size_6-of-12 slds-var-p-right_small"
                name="Gjelder"
                label="Gjelder"
                required={requireGjelder}
                placeholder={gjelderPlaceholder}
                options={gjelderList}
                value={chosenGjelder}
                onchange={handleGjelderChange}
                disabled={gjelderDisabled}
                dropdown-alignment="auto"
            >
            </lightning-combobox>
        </template>
    </lightning-layout>
</template>
