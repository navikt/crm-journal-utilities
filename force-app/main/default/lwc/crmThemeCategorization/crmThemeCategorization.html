<template>
    <lightning-combobox
        name="ThemeGroup"
        label="Temagruppe"
        options={themeGroups}
        required
        placeholder="(Ikke valgt)"
        onchange={handleThemeGroupChange}
        value={chosenThemeGroup}
    >
    </lightning-combobox>
    <lightning-combobox
        name="Theme"
        label="Tema"
        options={themes}
        required
        placeholder="(Ikke valgt)"
        value={chosenTheme}
        onchange={handleThemeChange}
        disabled={themeDisabled}
    >
    </lightning-combobox>
    <lightning-combobox
        name="Gjelder"
        label="Gjelder"
        placeholder={gjelderPlaceholder}
        options={gjelderList}
        value={chosenGjelder}
        onchange={handleGjelderChange}
        disabled={gjelderDisabled}
    >
    </lightning-combobox>
</template>
