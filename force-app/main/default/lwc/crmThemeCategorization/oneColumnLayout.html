<template>
    <div class={wrapperClass}>
        <lightning-combobox
            lwc:if={themeGroupVisible}
            name="ThemeGroup"
            label="Temagruppe"
            options={themeGroups}
            required={requireThemeGroup}
            placeholder="(Ikke valgt)"
            onchange={handleThemeGroupChange}
            value={chosenThemeGroup}
            dropdown-alignment="auto"
        >
        </lightning-combobox>
        <lightning-combobox
            name="Theme"
            label="Tema"
            options={themes}
            required={requireTheme}
            placeholder="(Ikke valgt)"
            value={chosenTheme}
            onchange={handleThemeChange}
            disabled={themeDisabled}
            dropdown-alignment="auto"
        >
        </lightning-combobox>
        <template lwc:if={showGjelderText}>
            <div class="slds-var-p-top_small" role="alert" aria-live="assertive">
                <font color="#8C4B02"> Gjelder-verdi er obligatorisk for valgt tema. </font>
            </div>
        </template>
        <lightning-combobox
            lwc:if={subthemeVisible}
            name="Gjelder"
            label={gjelderLabel}
            required={requireGjelder}
            placeholder={gjelderPlaceholder}
            options={gjelderList}
            value={chosenGjelder}
            onchange={handleGjelderChange}
            disabled={gjelderDisabled}
            dropdown-alignment="auto"
        >
        </lightning-combobox>
    </div>
</template>
