<template>
    <div class={wrapperClass}>
        <lightning-combobox
            if:true={themeGroupVisible}
            name="ThemeGroup"
            label="Temagruppe"
            options={themeGroups}
            required={requireThemeGroup}
            placeholder="(Ikke valgt)"
            onchange={handleThemeGroupChange}
            value={chosenThemeGroup}
            dropdown-alignment="auto"
        >
        </lightning-combobox>
        <lightning-combobox
            name="Theme"
            label="Tema"
            options={themes}
            required={requireTheme}
            placeholder="(Ikke valgt)"
            value={chosenTheme}
            onchange={handleThemeChange}
            disabled={themeDisabled}
            dropdown-alignment="auto"
        >
        </lightning-combobox>
        <lightning-combobox
            if:true={subthemeVisible}
            name="Gjelder"
            label="Gjelder"
            required={requireGjelder}
            placeholder={gjelderPlaceholder}
            options={gjelderList}
            value={chosenGjelder}
            onchange={handleGjelderChange}
            disabled={gjelderDisabled}
            dropdown-alignment="auto"
        >
        </lightning-combobox>
    </div>
</template>
