<template>
    <div
        class="slds-var-p-top_x-small slds-p-around_x-small slds-m-top_x-small slds-m-bottom_x-small list-tile-bg"
        role="button"
        aria-expanded={showCases}
        onclick={toggleCases}
        onkeypress={checkKeyPress}
        tabindex="0"
    >
        <lightning-layout multiple-rows="true">
            <lightning-layout-item flexibility="shrink">
                <lightning-icon icon-name={chevronIcon} size="x-small"></lightning-icon>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                <h1 class="slds-text-heading_small slds-var-p-left_small slds-float_left">{themeName}</h1>
            </lightning-layout-item>
        </lightning-layout>
    </div>

    <div lwc:if={showCases} class="slds-var-m-top_small list-border">
        <lightning-layout multiple-rows="true" class="slds-border_bottom">
            <lightning-layout-item size="5" class="slds-var-p-left_medium">
                <b>{labels.COL_CASE_ID}</b>
            </lightning-layout-item>
            <lightning-layout-item size="5">
                <b>{labels.COL_CREATED_DATE}</b>
            </lightning-layout-item>
            <lightning-layout-item size="2"></lightning-layout-item>
        </lightning-layout>

        <template iterator:it={sortedCases}>
            <c-crm-nav-case-item
                key={it.value.fagsakId}
                nav-case={it.value}
                oncaseselected={handleCaseSelected}
                index={it.index}
                is-last={it.last}
            >
            </c-crm-nav-case-item>
        </template>
    </div>
</template>
