<template>
    <div class="slds-var-p-bottom_small">
        <c-nks-expandable-panel title={themeName} is-expandable remove-padding>
            <div class="list-border">
                <lightning-layout class="slds-border_bottom slds-var-p-vertical_x-small">
                    <lightning-layout-item size="5" class="custom-padding">
                        <b>{labels.COL_CASE_ID}</b>
                    </lightning-layout-item>
                    <lightning-layout-item size="7">
                        <b>{labels.COL_CREATED_DATE}</b>
                    </lightning-layout-item>
                </lightning-layout>
                <template iterator:it={sortedCases}>
                    <c-crm-nav-case-item
                        key={it.value.fagsakId}
                        nav-case={it.value}
                        oncaseselected={handleCaseSelected}
                        index={it.index}
                        is-last={it.last}
                    >
                    </c-crm-nav-case-item>
                </template>
            </div>
        </c-nks-expandable-panel>
    </div>
</template>
