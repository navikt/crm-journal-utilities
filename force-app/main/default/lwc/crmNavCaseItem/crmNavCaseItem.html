<template>
    <div
        class={className}
        onclick={caseSelected}
        onkeypress={checkKeyPress}
        role="button"
        aria-pressed={selected}
        data-selected={selected}
        tabindex="0"
    >
        <lightning-layout vertical-align="center">
            <lightning-layout-item size="2" class="slds-align_absolute-center">
                <lightning-layout horizontal-align="center" vertical-align="center" if:true={selected}>
                    <lightning-icon
                        icon-name="utility:check"
                        data-selected={selected}
                        size="xx-small"
                        alternative-text="Checked"
                    >
                    </lightning-icon>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="5">
                <p>{navCase.fagsakId}</p>
            </lightning-layout-item>
            <lightning-layout-item size="5">
                <lightning-formatted-date-time
                    value={navCase.datoOpprettet}
                    year="numeric"
                    month="long"
                    day="numeric"
                ></lightning-formatted-date-time>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
