<template>
    <div
        class={className}
        onclick={caseSelected}
        onkeypress={checkKeyPress}
        role="button"
        aria-pressed={selected}
        data-selected={selected}
        tabindex="0"
    >
        <lightning-layout vertical-align="center">
            <lightning-layout-item size="5" class="custom-padding">
                <p>{navCase.fagsakId}</p>
            </lightning-layout-item>
            <lightning-layout-item size="7">
                <lightning-formatted-date-time
                    value={navCase.datoOpprettet}
                    year="numeric"
                    month="long"
                    day="numeric"
                ></lightning-formatted-date-time>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
